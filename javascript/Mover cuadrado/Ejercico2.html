<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        body {
            background-color: white;
        }
        .cuadrado {
            width: 20px;
            height: 20px;
            background-color: black;
            position: absolute;
            top:"0px";
            left:"0px";
        }

        .cuadrado2 {
            width: 500px;
            height: 500px;

            border-style: solid;
            border-width: 5px;
            border-color: blue;
            position: absolute;
            top:"0px";
            left:"0px";
        }
    </style>

</head>
<body>
        <div id="cuadrado2" class="cuadrado2"></div>
    <div id="cuadrado1" class="cuadrado"></div>


    <script>
        function keyboard (key) {
            //console.log(key.keyCode)
               
            if ((x<=25)||(x>=490)||(y<=20)||(y>=480)) {key.stop((x=x+1)||(y=y+1));
            } else { 

            if (key.keyCode == 39) {
                console.log("right");
                x = x + dx; 
            } else if (key.keyCode == 37) {
                console.log("left")
                x = x - dx; 
            } else if (key.keyCode == 38) {
                console.log("top")
                y = y - dy; 
            } else if (key.keyCode == 40) {
                console.log("down")
                y = y + dy; 
            }   
            c1.style.left = x + "px";
            c1.style.top = y + "px";
}
};

        c1 = document.getElementById("cuadrado1");
        document.addEventListener("keydown", keyboard)
        //
        x = 150;
        dx = 10;
        y = 150;
        dy = 10;
        c1.style.left = x + "px";
        c1.style.top = y + "px";



    
        
    </script>

</body>
</html>
